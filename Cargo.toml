[profile.release]
codegen-units = 1
debug = 1
incremental = false
lto = true
opt-level = "z"
overflow-checks = false
panic = "abort"
strip = true

[workspace]
members = [
  "crates/vcz-daemon",
  "crates/vcz-ui",
  "crates/vcz-lib",
  "crates/vcz-test",
  "crates/vcz-macros",
  "crates/vcz",
  "crates/utp",
]

resolver = "2"

[workspace.dependencies]
int-enum = "1.2.0"
rkyv = { version = "0.8.11", features = ["unaligned", "big_endian"] }
bincode = { version = "=2.0.1" }
lru = "0.16.2"
bendy = { version = "0.5.0", features = ["std", "serde"] }
bitvec = "1.0.1"
bytes = "1.10.1"
clap = { version = "4.5.49", features = ["derive"] }
config = "0.15.18"
futures = "0.3.31"
hashbrown = "0.16.0"
hex = "0.4.3"
magnet-url = "3.0.0"
rand = "0.9.2"
rayon = "1.11.0"
memmap2 = "0.9.8"
ratatui = { version = "0.29.0" }
serde = { version = "1.0.228", features = ["derive"] }
signal-hook = { version = "0.3.18" }
signal-hook-tokio = { version = "0.3.1", features = ["futures-v0_3"] }
sha1 = { version = "0.10.6", features = ["sha1-asm"] }
thiserror = "2.0.17"
time = "0.3.44"
tokio = { version = "1.48.0", features = [
  "rt",
  "fs",
  "tracing",
  "time",
  "macros",
  "rt-multi-thread",
  "sync",
  "io-std",
  "io-util",
  "bytes",
  "net",
] }
tokio-util = { version = "0.7.16", features = ["codec"] }
toml = "0.9.8"
tracing = "0.1.41"
tracing-appender = "0.2.3"
tracing-subscriber = { version = "0.3.20", features = ["time"] }
urlencoding = "2.1.3"
vcz = { path = "crates/vcz" }
vcz-daemon = { path = "crates/vcz-daemon" }
vcz-ui = { path = "crates/vcz-ui" }
vcz-lib = { path = "crates/vcz-lib" }
vcz-macros = { path = "crates/vcz-macros" }

[workspace.metadata.spellcheck]
config = "spellcheck.toml"

